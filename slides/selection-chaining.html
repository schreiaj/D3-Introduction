<h2>Selection - Chaining</h2>

<svg width="600" height="100">
  <circle cx="40" cy="60" r="20" ></circle>
  <circle cx="300" cy="60" r="20" ></circle>
  <circle cx="560" cy="60" r="20" ></circle>
</svg>

<pre>
  <code>
    d3.selectAll("circle").attr("r", 40).classed("selected",true)
  </code>
</pre>

<code>
  <p id="selectionOutput">

  </p>
</code>

<p>
  Chaining calls on Selections returns a new Selection
</p>
