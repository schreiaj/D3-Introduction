<h2>Selection - Binding Data</h2>

<svg width="600" height="100">
  <circle cx="40" cy="60" r="20" ></circle>
  <circle cx="300" cy="60" r="20" ></circle>
  <circle cx="560" cy="60" r="20" ></circle>
</svg>

<pre>
  <code>
    d3.selectAll("circle")
      .data([20,40,35])
      .attr("r", function(d){return d})
  </code>
</pre>

<code>
  <p id="selectionOutput">

  </p>
</code>

<ul>
  <li class="fragment">Data is an array of elements</li>
  <li class="fragment">These are bound to the selection</li>
  <li class="fragment">Can be referenced as the first arg to attr functions</li>
</ul>

<script type="text/javascript" charset="utf-8" id="run">
  d3.select($slide).selectAll("circle")
  .data([20,40,35])
  .attr("r", function(d){return d})
</script>

<script type="text/javascript" charset="utf-8" id="undo">
  d3.select($slide).selectAll("circle").attr("r", 20).classed("selected",false)
</script>
