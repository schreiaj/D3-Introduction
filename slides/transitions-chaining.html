<h2>Transitions - Chaining</h2>

<svg width="600" height="100">
  <circle cx="40" cy="50" r="20" opacity=1 ></circle>
  <circle cx="300" cy="50" r="20" opacity=1 ></circle>
  <circle cx="560" cy="50" r="20" opacity=1 ></circle>
</svg>


<pre>
  <code>
    d3.select("svg").selectAll("circle")
      .transition()
      .duration(1000)
      .attr("r", function(d){return 40*Math.random()})
      .transition()
      .attr("opacity", function(d){return Math.random()+.5})  </code>
</pre>
